name: Windows CI
on: [push, pull_request]

jobs:
  prepare:
    name: Check to skip CI 2 a
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - name: find commit msg for PR
        if: github.event_name == 'pull_request'
        run: echo "::set-env name=HEAD_COMMIT_MSG::$(git log --no-merges -1 --oneline)"
  skip-ci2:
    name: Check to skip CI2
    needs: prepare
    runs-on: ubuntu-latest
    if: ${{ !contains(env.HEAD_COMMIT_MSG, '[ci skip]') }}
    steps:
      - run: echo "${{ github.event.head_commit.message }}"
  skip-ci:
    name: Check to skip CI
    needs: prepare
    runs-on: ubuntu-latest
    if: ${{ !contains(env.HEAD_COMMIT_MSG, '[ci skip]') }}
    steps:
      - run: echo "${{ github.event.head_commit.message }}"
  #  skip-ci:
  #    name: Check to skip CI
  #    needs: prepare
  #    runs-on: ubuntu-latest
  #    if: ${{ !contains(github.event.head_commit.message, '[ci skip]') ||  !contains(env.HEAD_COMMIT_MSG, '[ci skip]') }}
  #    steps:
  #      - run: echo "${{ github.event.head_commit.message }}"
  smoke:
    name: Smoke on Node.js v${{ matrix.node }}
    needs: skip-ci
    runs-on: windows-2019
    strategy:
      matrix:
        node: [14]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - run: npm install --production
      - run: ./bin/mocha --no-config --reporter spec test/smoke/smoke.spec.js
